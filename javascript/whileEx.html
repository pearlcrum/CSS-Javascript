<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>whileEx</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="colors.js">
    </script>
  </head>
  <body>

    <input type="button" value="night" onclick="nightDayHandeler(this)">
    <br>
    <br>

    <h1> Loop & Array</h1>
    <script>
      var coworkers=['lee','kim','park','chang'];
    </script>
    <h2> Co Workers</h2>
    <ul>
      <script>
        var i=0;
        while(i<coworkers.length){
          document.write('<li> <a href="a.com/">'+(i+1)+" " + coworkers[i]+'</a></li>');
          i+=1;
        }
      </script>
    </ul>
  </body>
</html>
