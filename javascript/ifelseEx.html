<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ifElseEx</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="color.js">


    </script>
  </head>
  <body>
    <input type="button" value="night" onclick="nightDayHandeler(this)">


    <input type="button" value="night" onclick="
    var target=document.querySelector('body');
    if(this.value==='night')
    {
      target.style.backgroundColor='black';
      target.style.color='white';
      this.value ='day';
    }
    else
    {
      target.style.backgroundColor='white';
      target.style.color='black';
      this.value ='night';
    }
    ">
    <br>
    <br>
    <input type="button" value="hi" onclick="alert('hi')">
    <input type="button" value="hello" onmouseover="alert('hello')">
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
    <h1 id=first>WEB</h1>
    <h2 style="background-color:green;color=white;">으하하하핳ㅎㅎ하하</h2>
    <p>
      <span class="js">F-14 is a fighter</span> 야후후후후후후
    </p>

  </body>
</html>
